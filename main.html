<!DOCTYPE html>

<!DOCTYPE html>
<html>
  <head>
    <title>Update Text Example</title>
  </head>
  <body>
	<div id="output">
    <p>''</p>
	</div>
    <script>
      function sayHello() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve("Hello, world!");
    }, 1000);
  });
}

sayHello().then((message) => {
  document.getElementById("output").textContent = message;
});
    </script>
  </body>
</html>
