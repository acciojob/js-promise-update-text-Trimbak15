<!DOCTYPE html>

<!DOCTYPE html>
<html>
  <head>
    <title>Update Text Example</title>
  </head>
  <body>
	<div id="output">
    <p>Waiting for promise to resolve...</p>
	</div>
    <script>
      function updateText() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("Hello, world!");
          }, 1000);
        });
      }

      updateText().then((message) => {
        document.getElementById("output").textContent = message;
      });
    </script>
  </body>
</html>
